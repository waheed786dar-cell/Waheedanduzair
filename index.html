    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --accent: #00ff88;
            --bg: #080a0f;
        }

        body {
            background-color: var(--bg);
            color: #e2e8f0;
            font-family: 'Space Grotesk', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1a1f35 0%, #080a0f 100%);
            min-height: 100vh;
        }

        /* Upgraded Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }

        .cyber-circle {
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .glass-morphism {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .strength-bar {
            height: 6px;
            border-radius: 10px;
            transition: all 0.4s;
            width: 0%;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .history-item {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } }

<body onload="initSystem()">

    <div id="loader">
        <div class="cyber-circle"></div>
        <div class="mt-6 text-center">
            <h2 class="text-2xl font-bold tracking-[0.5em] text-[#00ff88]">DECRYPTING</h2>
            <p class="text-xs text-gray-500 mt-2 italic">Official Security Protocol by Waheed & Uzair</p>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 py-10">
        
        <header class="text-center mb-10">
            <div class="inline-block px-3 py-1 border border-[#00ff88]/30 rounded-full text-[10px] text-[#00ff88] mb-4 tracking-widest uppercase bg-[#00ff88]/10">
                Secure Environment v4.0
            </div>
            <h1 class="text-5xl font-extrabold text-white tracking-tighter">PRO<span class="text-[#00ff88]">PASS</span></h1>
        </header>

        <div class="glass-morphism rounded-[2.5rem] p-8 relative overflow-hidden">
            
            <div class="mb-8">
                <div class="flex justify-between items-center mb-3 px-1">
                    <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">Generated Output</span>
                    <span id="strengthLabel" class="text-[10px] uppercase font-bold text-[#00ff88]">---</span>
                </div>
                <div class="relative group">
                    <input type="text" id="passOut" readonly
                        class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-xl font-mono text-center text-white focus:outline-none focus:border-[#00ff88]/50 transition-all shadow-inner"
                        placeholder="••••••••••••">
                    <button onclick="copyToClipboard()" class="absolute right-4 top-1/2 -translate-y-1/2 text-[#00ff88] hover:scale-110 transition">
                        <i class="far fa-copy text-lg"></i>
                    </button>
                </div>
                <div class="mt-4 bg-white/5 rounded-full overflow-hidden">
                    <div id="strengthMeter" class="strength-bar bg-gray-600"></div>

            </div>

            <div class="space-y-6">

                        <span id="lenDisplay" class="text-[#00ff88] font-bold text-lg">18</span>
                    </div>
                    <input type="range" id="lenRange" min="12" max="64" value="18" 
                        class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-[#00ff88]">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="toggleOpt(this)" id="opt-up" class="opt-btn p-3 rounded-xl border border-white/5 bg-white/5 text-[11px] font-bold uppercase hover:border-[#00ff88]/50 transition-all text-white">Uppercase</button>
                    <button onclick="toggleOpt(this)" id="opt-num" class="opt-btn p-3 rounded-xl border border-white/5 bg-white/5 text-[11px] font-bold uppercase hover:border-[#00ff88]/50 transition-all text-white">Numbers</button>
                    <button onclick="toggleOpt(this)" id="opt-sym" class="opt-btn p-3 rounded-xl border border-white/5 bg-white/5 text-[11px] font-bold uppercase hover:border-[#00ff88]/50 transition-all text-white">Special</button>
                    <button onclick="toggleOpt(this)" id="opt-low" class="opt-btn p-3 rounded-xl border border-[#00ff88]/50 bg-[#00ff88]/10 text-[11px] font-bold uppercase transition-all text-[#00ff88]" data-active="true">Lowercase</button>
                </div>

                <button onclick="generate()" class="w-full bg-[#00ff88] text-black py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-[0_0_20px_rgba(0,255,136,0.3)] hover:shadow-[#00ff88]/60 transition-all active:scale-95">

            <h3 class="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black mb-4 flex items-center">

            <div id="historyList" class="space-y-2">
                </div>

        <footer class="mt-16 text-center pb-10">
            <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-white/10 to-transparent mb-6"></div>

            <h2 class="text-lg font-bold text-white tracking-widest">WAHEED <span class="text-[#00ff88] mx-1">&</span> UZAIR</h2>
        </header>

    <script>(function(s){s.dataset.zone='10653019',s.src='https://gizokraijaw.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

    <script>
        function initSystem() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 2500);
        }

        const range = document.getElementById('lenRange');
        range.oninput = () => document.getElementById('lenDisplay').innerText = range.value;

        function toggleOpt(btn) {
            const isActive = btn.getAttribute('data-active') === 'true';
            if (isActive) {
                btn.setAttribute('data-active', 'false');
                btn.classList.replace('border-[#00ff88]/50', 'border-white/5');
                btn.classList.replace('bg-[#00ff88]/10', 'bg-white/5');
                btn.classList.replace('text-[#00ff88]', 'text-white');
            } else {
                btn.setAttribute('data-active', 'true');
                btn.classList.replace('border-white/5', 'border-[#00ff88]/50');
                btn.classList.replace('bg-white/5', 'bg-[#00ff88]/10');
                btn.classList.replace('text-white', 'text-[#00ff88]');
            }
        }

        function generate() {
            // Monetag Ad Trigger (Popunder/Vignette trigger point)
            triggerVignette();

            const length = range.value;
            let charset = "";
            if (document.getElementById('opt-up').getAttribute('data-active') === 'true') charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (document.getElementById('opt-low').getAttribute('data-active') === 'true') charset += "abcdefghijklmnopqrstuvwxyz";
            if (document.getElementById('opt-num').getAttribute('data-active') === 'true') charset += "0123456789";
            if (document.getElementById('opt-sym').getAttribute('data-active') === 'true') charset += "!@#$%^&*()_+";

            if (!charset) charset = "abcdefghijklmnopqrstuvwxyz";

            let pass = "";
            for (let i = 0; i < length; i++) {
                pass += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('passOut').value = pass;
            updateStrength(pass);
            addToHistory(pass);
        }

        function updateStrength(p) {
            const meter = document.getElementById('strengthMeter');
            const label = document.getElementById('strengthLabel');
            if (p.length < 15) {
                meter.style.width = '30%';
                meter.style.backgroundColor = '#ef4444';
                label.innerText = "Weak";
            } else if (p.length < 25) {
                meter.style.width = '60%';
                meter.style.backgroundColor = '#f59e0b';
                label.innerText = "Medium";
            } else {
                meter.style.width = '100%';
                meter.style.backgroundColor = '#00ff88';
                label.innerText = "Military Grade";
            }
        }

        function addToHistory(p) {
            const list = document.getElementById('historyList');
            const div = document.createElement('div');
            div.className = "history-item bg-white/5 p-3 rounded-xl flex justify-between items-center text-xs font-mono border border-white/5";
            div.innerHTML = `<span class="text-gray-400">${p.substring(0, 15)}...</span><i class="fas fa-check text-[#00ff88]"></i>`;
            list.prepend(div);
            if (list.children.length > 3) list.lastChild.remove();
        }

        function copyToClipboard() {
            const copyText = document.getElementById("passOut");
            if (!copyText.value) return;
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Security Key Copied!");
        }
    </script>
</body>
</html>
